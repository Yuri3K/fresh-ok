<div class="ngx-carousel__controls">
  <button
    type="button"
    class="green ngx-carousel__btn"
    mat-mini-fab
    (click)="carousel.prev()"
    aria-label="Previous slide"
  >
    <mat-icon>chevron_left</mat-icon>
  </button>

  <button
    type="button"
    class="green ngx-carousel__btn"
    mat-mini-fab
    (click)="carousel.next()"
    aria-label="Next slide"
  >
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>

<div class="ngx-carousel__controls bullets">
  <div 
    class="ngx-carousel__dots"
    role="tablist"
    aria-label="Carousel indicators"
  >
    @for(_ of [].constructor(carousel.slidesLength()); track $index; let i = $index) {
      <button
        type="button"
        class="green ngx-carousel__dot"
        [class.active]="carousel.getDisplayIndex() == i"
        (click)="carousel.goTo(i)"
        [attr.aria-selected]="carousel.getDisplayIndex() == i"
      ></button>
    }
  </div>
</div>
