
<div
  #carouselContainer
  class="carousel"
  tabindex="0"
>
  <ul 
    #carouselList
    class="carousel-list"
    role="listbox"
  >
    @for(slide of slidesList; track $index; let i = $index) {
      <li 
        class="carousel-slide"
        [class.active]="i === currentSlide()"
      >
        <ng-container [ngTemplateOutlet]="slide.templateRef"></ng-container>
      </li>
    } 
  </ul>




</div>
