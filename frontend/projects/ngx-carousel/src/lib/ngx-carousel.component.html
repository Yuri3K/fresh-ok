
<div
  #carouselContainer
  class="ngx-carousel"
  tabindex="0"
  aria-roledescription="carousel"
  aria-live="polite"
  (keydown.arrowRight)="carousel.prev()"
  (keydown.arrowLeft)="carousel.next()"
  (mouseleave)="autoplay.resumeAutoplay()"
  (mouseover)="autoplay.stopAutoplay()"
  (focus)="autoplay.stopAutoplay()"
  (blur)="autoplay.resumeAutoplay()"
>
  <ul 
    #carouselList
    [style.transform]="'translateX(-' + carousel.currentSlide() * 100 + '%)'"
    class="ngx-carousel__list"
    role="listbox"
  >
    @for(slide of slidesList; track $index; let i = $index) {
      <li 
        class="ngx-carousel__slide"
        role="option"
        [class.active]="i === carousel.currentSlide()"
      >
        <ng-container [ngTemplateOutlet]="slide.templateRef"></ng-container>
      </li>
    } 
  </ul>
  
  <ngx-carousel-controls />
</div>
