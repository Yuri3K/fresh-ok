<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Frontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    #app-preloader {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: Roboto, Arial, sans-serif;
      color: #444;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #ddd;
      border-top-color: #3f51b5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <script>
    (function () {
      if (!location.hostname.endsWith('github.io')) return;

      const redirect = sessionStorage.getItem('redirect');

      if (redirect) {
        sessionStorage.removeItem('redirect');
        history.replaceState(null, null, redirect);
      }
    })();
  </script>

  <script>
    (function () {
      if (!location.hostname.endsWith('github.io')) return;

      const base = '/fresh-ok/';
      const supported = ['en', 'ru', 'uk'];

      let path = location.pathname.replace(base, '').replace(/^\/+/, '');

      if (!path) {
        location.replace(base + 'en/home');
        return;
      }

      const [first, ...rest] = path.split('/');

      if (supported.includes(first)) return;

      const stored = localStorage.getItem('lang');
      const browser = navigator.language?.split('-')[0];

      const lang =
        supported.includes(stored) ? stored :
          supported.includes(browser) ? browser :
            'en';

      location.replace(base + lang + '/' + path);
    })();
  </script>
</head>

<body>
  <div id="app-preloader">
    <div class="spinner"></div>
    <p>Loading applicationâ€¦</p>
  </div>

  <app-root></app-root>
</body>

</html>
