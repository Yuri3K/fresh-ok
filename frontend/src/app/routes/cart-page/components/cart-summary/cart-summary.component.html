<div class="cart-summary">
  <h2 class="cart-summary__title">
    {{ 'cart.summary.title' | translate }}
  </h2>

  <mat-divider />

  <div class="cart-summary__row">
    <span>{{ 'cart.summary.items' | translate }}</span>
    <span>{{ cartService.totalItems() }}</span>
  </div>

  <div class="cart-summary__row cart-summary__row--total">
    <span>{{ 'cart.summary.total' | translate }}</span>
    <span>{{ cartService.totalPrice() | number: '1.2-2' }}</span>
  </div>

  <mat-divider />

  <button
    mat-flat-button
    class="cart-summary__checkout"
  >
    {{ 'cart.summary.checkout' | translate }}
  </button>

  <button
    mat-button
    class="cart-summary__clear"
    (click)="cartService.clearCart()"
  >
    {{ 'cart.summary.clear' | translate }}
  </button>
</div>
