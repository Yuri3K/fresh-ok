<div class="login-container container">
  <app-h2-title 
    [text]="'login-page.title' | translate"
  />

  <app-login-form 
    [isPopup]="isPopup()"
    (submitByEmailAndPwdEmited)="closeLoginPopup()"
  />
  
  <app-google-btn 
    [isPopup]="isPopup()"
    (submitWithGoogleEmited)="closeLoginPopup()"
  />

  <app-go-to-register 
    (openRegisterPopup)="switchToRegisterPopup()"
    [isPopup]="isPopup()"
  />
</div>
