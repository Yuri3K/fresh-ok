<article class="news-card">
  <div class="news-card__img-wrapper">
	<img 
		class="news-card__img" 
		[src]="`${mediaUrl}${newsItem().src}.jpg`" 
		[alt]="newsItem().alt">
	</div>

	<div class="news-card__date">
		<span class="news-card__month">{{newsItem().date.month}}</span>
		<span class="news-card__day">{{newsItem().date.day}}</span>
	</div>

  <div class="news-card__content">
		{{newsItem().descr}}
	</div>
</article>
