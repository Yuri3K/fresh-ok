@let slidesList = (slides$ | async);

@if(slidesList && slidesList.length) {
  <!-- <lib-carousel
    [slides]="slidesList"
  ></lib-carousel> -->


  <m3-carousel 
    [autoplay]="false" 
    [interval]="4000" 
    [loop]="false"
  >
    @for(slide of slidesList; track $index; let i = $index) {
        <ng-template M3CarouselSlide>
          <div class="slide--content">
            <img [src]="slide.imageUrl" alt="" />
            <div class="caption">{{slide.title}}</div>
          </div>
      </ng-template>
    }
  </m3-carousel>
}
