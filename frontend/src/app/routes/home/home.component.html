@let slidesList = (slides$ | async);

@if(slidesList && slidesList.length) {
  <lib-ngx-carousel 
    class="green carousel-main"
    [slides]="slidesList"
    [config]="config"
  >
    <ng-template #slideTemplate let-slide>
      <app-carousel-slide [slide]="slide"/>
    </ng-template>

    <ng-template #controlsTemplate let-carousel>
      <!-- <app-carousel-controls 
        [carousel]="carousel"
        [slides]="slides"
      /> -->
    </ng-template>
  </lib-ngx-carousel>
}
