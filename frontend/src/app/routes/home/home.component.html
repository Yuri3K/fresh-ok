@let slidesList = (slides$ | async);

@if(slidesList && slidesList.length) {
  <lib-ngx-carousel 
    class="green carousel-main"
    [slides]="slidesList"
    [config]="config"
  >
    <ng-template #slideTemplate let-slide>
      <app-carousel-slide [slide]="slide"/>
    </ng-template>

    <ng-template #btnRight let-carousel>
      <app-mini-fab-btn 
        iconName="chevron_right"
        ariaLabel="Prev Slide"
        (click)="carousel.next()"
        [isBadgeHidden]="true"
        iconColor="var(--mat-sys-on-secondary-container)"
      />
    </ng-template>

    <ng-template #btnLeft let-carousel>
      <app-mini-fab-btn 
        iconName="chevron_left"
        ariaLabel="Next Slide"
        (click)="carousel.prev()"
        [isBadgeHidden]="true"
        iconColor="var(--mat-sys-on-secondary-container)"
      />
    </ng-template>
  </lib-ngx-carousel>
}

<h1>SOME TEXT AFTER SLIDER</h1>
