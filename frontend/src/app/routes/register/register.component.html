<div class="register">
  <app-h2-title 
    [text]="'register-page.title' | translate"
  />

  <app-register-form 
    [isPopup]="isPopup()"
    (registerByEmailAndPwdEmited)="closeRegisterPopup()"
  />

  <app-go-to-login 
    (openLoginPopup)="switchToLoginPopup()"
    [isPopup]="isPopup()"
  />

  <app-google-btn 
    [isPopup]="isPopup()"
    (submitWithGoogleEmited)="closeRegisterPopup()"
  />
</div>
