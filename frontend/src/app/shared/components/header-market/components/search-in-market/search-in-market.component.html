<form class="example-form" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width" >
    <mat-icon matPrefix>search</mat-icon>

    <input
      type="text"
      matInput
      [formControl]="searchField"
      [placeholder]="'header-market.search-input.placeholder' | translate"
    />

    @if(searchField.value) {
      <app-btn-icon 
        matSuffix
        [iconName]="'close'" 
        [ariaLabel]="'header.clear-search' | translate" 
        [tooltipText]="'header.clear-search' | translate"
        (click)="clearInput()"
      />
    }
  </mat-form-field>
  <div class="submit-button">
    <button mat-flat-button type="submit" [disabled]="!searchField.valid">
      {{ 'header-market.search-input.submit' | translate }}
    </button>
  </div>
</form>
