<app-mini-fab-btn
  class="product-card__fav"
  [width]="btnWidth()"
  [iconName]="isFav() ? 'favorite' : 'favorite_border'"
  [tooltipText]="(isFav() ? 'common.remove-from-favs' : 'common.add-to-favs') | translate"
  [ariaLabel]="'common.add-to-favs' | translate"
  (click)="toggleFav()"
  [isBadgeHidden]="true"
  [btnDisabled]="isDisabled()"
  iconColor="var(--mat-sys-on-secondary-container)"
/>
