<app-mini-fab-btn 
  iconName="grid_on"
  [isBadgeHidden]="true"
  ariaLabel="Grid"
  tooltipText="Grid view"
  (click)="applyGridView()"
  bgColor="transparent"
  [btnBorder]="
    appliedView() == 'grid' 
      ? '2px solid var(--mat-sys-primary)'
      : '2px solid var(--mat-sys-inverse-primary)'"
  [iconColor]="
    appliedView() == 'grid' 
      ? 'var(--mat-sys-primary)'
      : 'var(--mat-sys-inverse-primary)'"
/>
