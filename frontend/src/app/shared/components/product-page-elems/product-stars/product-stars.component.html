<div class="stars">
  <div class="stars__view">
    @for(star of stars(); track $index) {
      <mat-icon 
        [class.active]="star.fillPercentage > 0"
        [style.--fill-percentage]="star.fillPercentage + '%'">
        star
      </mat-icon>
    }
  </div>
  <div class="stars__rate">
    {{starsCount()}}
  </div>
</div>
