<div class="review">
  <app-btn-icon 
    class="review__close"
    iconName="close"
    [tooltipText]="'common.close' | translate"
    (click)="dialogRef.close()"
  />

  <app-h3-title 
    mat-dialog-title
    [text]="'product-page.tabs.leave-review' | translate"
  />

  <mat-dialog-content>
    <app-review-form 
      [user]="data.user"
      [review]="review()"
    />
  </mat-dialog-content>
</div>
