<div class="review">
  <app-btn-icon 
    class="review__close"
    iconName="close"
    [tooltipText]="'common.close' | translate"
    (click)="dialogRef.close()"
  />

  <app-h3-title 
    [text]="'product-page.tabs.leave-review' | translate"
  />

  <app-review-form 
    [user]="data.user"
    [review]="review()"
  />
</div>
