<a class="logo" 
  [routerLink]="['/']" 
  queryParamsHandling="merge"
 >
  <mat-icon
    [svgIcon]="logoUrl | matSvgIcon" 
  />
  <div class="logo__text">
    <span class='logo-title'>{{'header-market.logo.title' | translate}}</span>
    <span class='logo-subtitle'>{{'header-market.logo.subtitle' | translate}}</span>
  </div>
</a>
