<div class="container">
  <app-header 
    #headerMain
    (toggleSidenav)="sidenav.toggle()" 
  />
  <app-header-market 
    #headerMarket
    class="green" 
  />
  <mat-sidenav-container
    [style.minWidth.px]="sidenavHeight()"
  >
    <mat-sidenav #sidenav [mode]="'side'">
      <p>PUBLIC SIDENAV</p>
    </mat-sidenav>

    <mat-sidenav-content>
      <main>
        <router-outlet />
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
