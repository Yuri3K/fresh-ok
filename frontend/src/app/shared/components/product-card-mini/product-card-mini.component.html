<div class="mini">
  <app-product-badge 
		class="badge-mini"
		[product]="product()"
		[showDiscount]="false"
	/>

	<div class="mini__image-wrapper">
		<a 
			draggable="false"
			class="mini__link"
			[routerLink]="['/', currentLang(), 'products', product().id]"
		>
			<span class="mini__svg-wrapper">
				<svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 0 24 24" width="32px"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
			</span>
		</a>

		<img
			width="100"
			hiight="100" 
			draggable="false"
			[src]="mediaUrl()" 
			[alt]="product().i18n[currentLang()].name"
		>
	</div>

	<div class="mini__content">
		<h3 class="mini__title" >
			{{product().i18n[currentLang()].description}}
		</h3>

		<app-product-status 
			[status]="product().stock"
		/>

		<div class="mini__footer">
			<app-product-price 
				class="price-row"
				[product]="product()" 
			/>
			<app-product-rate [rate]="product().rate" />
		</div>
	</div>

</div>
