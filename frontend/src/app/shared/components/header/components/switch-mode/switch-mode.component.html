@let isDarkTheme = (isDarkTheme$ | async); @let switchModeTooltip = (isDarkTheme
? 'Hello' : 'World');

<app-btn-icon
  iconColor="var(--mat-sys-primary-fixed-dim)"
  (click)="switchModeService.toggleMode()"
  [tooltipText]="switchModeTooltip"
  [tooltipShowDelay]="500"
  [iconName]="isDarkTheme ? 'dark_mode' : 'light_mode'"
/>
