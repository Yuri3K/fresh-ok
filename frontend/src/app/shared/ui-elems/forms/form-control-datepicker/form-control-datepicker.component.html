@if(title()) {
  <app-h6-title 
    [text]="title()"
  />
}

<app-btn-icon 
  iconName="calendar_month"
  (click)="openDatepicker()"
  [tooltipText]="'common.forms.datePicker.tooltip' | translate"
/>

@if(birthday()) {
  <span>{{birthday()}}</span>
} @else {
  <span>{{'common.forms.not-set' | translate}}</span>
}
