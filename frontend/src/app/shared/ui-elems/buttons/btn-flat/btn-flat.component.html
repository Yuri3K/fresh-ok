<button
  mat-flat-button
  [disabled]="btnDisabled"
  [attr.aria-label]="ariaLabel"
  [matTooltip]="tooltipText"
  [matTooltipShowDelay]="150"
  [matTooltipHideDelay]="150"
  [type]="type"
  [ngStyle]="{
    '--mdc-text-button-container-height': btnHeight,
  }"
>
  @if(iconName) {
    <mat-icon
      [ngStyle]="{
        color: iconColor,
        fontSize: fz,
      }"
    >
      {{iconName}}
    </mat-icon>
  }
  {{btnText}}
</button>
